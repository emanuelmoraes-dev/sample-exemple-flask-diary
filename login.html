<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/manipulation.js') }}"></script>
    <title>Diario</title>
</head>

<body onload="setCenter('login')">

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flashes alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %} {% endwith %} {% block body %}{% endblock %}

    <div id="login">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Informe seu username">
            </div>
            <div class="form-group">
                <label for="Senha">Senha</label>
                <input name="senha" type="password" class="form-control" id="senha" placeholder="Informe sua senha">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
